name: ott-downloader-bot

routes:
  - path: /
    src_port: 8080

envs:
  - key: BOT_TOKEN
    value: ${BOT_TOKEN}
  - key: API_ID
    value: ${API_ID}
  - key: API_HASH
    value: ${API_HASH}
  - key: MONGO_URI
    value: ${MONGO_URI}
  - key: ADMIN_IDS
    value: ${ADMIN_IDS}
  - key: WEBHOOK_URL
    value: ${WEBHOOK_URL}
  - key: PORT
    value: "8080"
